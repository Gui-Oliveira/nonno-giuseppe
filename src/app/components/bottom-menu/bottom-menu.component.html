<div class="menu-container" *ngIf="isHandset">
  <mat-toolbar class="bottom-menu">
    <div class="menu-item" *ngFor="let menuItem of menuItems">
      <mat-icon>{{ menuItem.icon }}</mat-icon>
      <span routerLink="{{ menuItem.routerLink }}">{{ menuItem.label }}</span>
    </div>
  </mat-toolbar>
</div>
